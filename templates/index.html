<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Drawing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
        }

        #drawing-canvas {
            border: 2px solid #000;
            background-color: white;
            margin: 0 auto;
            display: block;
        }

        .tools {
            margin: 20px;
        }

        #clear-button {
            padding: 10px 20px;
            background-color: #ff4747;
            color: white;
            border: none;
            cursor: pointer;
        }

        #clear-button:hover {
            background-color: #e03e3e;
        }
    </style>
</head>
<body>

    <h1>Online Drawing Board</h1>

    <canvas id="drawing-canvas" width="800" height="600"></canvas>

    <div class="tools">
        <button id="clear-button">Clear Canvas</button>
    </div>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Настройка холста
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let painting = false;

        // Координаты начала рисования
        let lastX = 0;
        let lastY = 0;

        // Функция для рисования
        function startPosition(e) {
            painting = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        // Функция для остановки рисования
        function endPosition() {
            painting = false;
        }

        // Функция для рисования на холсте
        function draw(e) {
            if (!painting) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];

            // Отправляем данные о рисовании на сервер
            socket.emit('draw', {
                x1: lastX,
                y1: lastY,
                x2: e.offsetX,
                y2: e.offsetY
            });
        }

        // Обработчики событий мыши
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        // Получаем данные о рисовании от других пользователей
        socket.on('draw', (data) => {
            ctx.beginPath();
            ctx.moveTo(data.x1, data.y1);
            ctx.lineTo(data.x2, data.y2);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
        });

        // Получаем все уже нарисованные линии при загрузке страницы
        socket.emit('get_drawings');

        // Очистка холста
        document.getElementById('clear-button').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.emit('clear');
        });

        // Очистка холста для всех пользователей
        socket.on('clear', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>

</body>
</html>
