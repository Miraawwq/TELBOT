<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #4e4e7b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            background: black;
            border: 3px solid #3e3e5e;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
        }

        .cell:nth-child(even) {
            background: #d3d3d3;
        }

        .cell:nth-child(odd) {
            background: #7b7b7b;
        }

        .white-piece {
            color: white;
        }

        .black-piece {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <div id="board"></div>

    <script>
        const boardElement = document.getElementById('board');
        let board = [];
        let currentTurn = 'white';
        let gameActive = false;
        let selectedPiece = null;

        function createBoard() {
            board = [];
            boardElement.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const row = [];
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => handleClick(i, j);
                    if ((i + j) % 2 === 0) {
                        cell.style.background = '#f0d9b5';
                    } else {
                        cell.style.background = '#b58863';
                    }
                    boardElement.appendChild(cell);
                    row.push(null);
                }
                board.push(row);
            }
        }

        function startGame() {
            createBoard();
            initializePieces();
            currentTurn = 'white';
            gameActive = true;
        }

        function initializePieces() {
            const whitePieces = ['\u2656', '\u2658', '\u2657', '\u2655', '\u2654', '\u2657', '\u2658', '\u2656'];
            const blackPieces = ['\u265C', '\u265E', '\u265D', '\u265B', '\u265A', '\u265D', '\u265E', '\u265C'];

            for (let i = 0; i < 8; i++) {
                placePiece(0, i, whitePieces[i], 'white');
                placePiece(1, i, '\u2659', 'white');
                placePiece(6, i, '\u265F', 'black');
                placePiece(7, i, blackPieces[i], 'black');
            }
        }

        function placePiece(row, col, piece, color) {
            const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
            cell.innerText = piece;
            cell.classList.add(color === 'white' ? 'white-piece' : 'black-piece');
            board[row][col] = { piece, color };
        }

        function handleClick(row, col) {
            if (!gameActive) return;

            const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
            const piece = board[row][col];

            if (selectedPiece) {
                // Move the selected piece
                movePiece(row, col);
                selectedPiece = null;
                currentTurn = 'black';
                setTimeout(aiMove, 1000); // AI делает ход
            } else if (piece && piece.color === currentTurn) {
                selectedPiece = { row, col, piece };
                cell.style.background = 'yellow';
            }
        }

        function movePiece(row, col) {
            const { row: fromRow, col: fromCol, piece } = selectedPiece;
            board[fromRow][fromCol] = null;

            const fromCell = document.querySelector(`[data-row='${fromRow}'][data-col='${fromCol}']`);
            fromCell.innerText = '';
            fromCell.classList.remove('white-piece', 'black-piece');

            placePiece(row, col, piece.piece, piece.color);
        }

        function aiMove() {
            if (!gameActive || currentTurn !== 'black') return;

            const moves = [];
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const piece = board[i][j];
                    if (piece && piece.color === 'black') {
                        moves.push({ fromRow: i, fromCol: j });
                    }
                }
            }

            const move = moves[Math.floor(Math.random() * moves.length)];
            if (move) {
                const { fromRow, fromCol } = move;
                const targetRow = fromRow + 1 < 8 ? fromRow + 1 : fromRow - 1;
                const targetCol = fromCol + 1 < 8 ? fromCol + 1 : fromCol - 1;
                movePiece(targetRow, targetCol);
                currentTurn = 'white';
            }
        }

        startGame();
    </script>
</body>
</html>
