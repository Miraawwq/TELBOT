<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #4e4e7b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 1px;
            background: black;
            border: 3px solid #3e3e5e;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
        }

        .cell:nth-child(even) {
            background: #d3d3d3;
        }

        .cell:nth-child(odd) {
            background: #7b7b7b;
        }

        .highlight {
            background: rgba(255, 255, 0, 0.5);
        }

        .selected {
            background: rgba(0, 255, 0, 0.5);
        }

        .white-piece {
            color: white;
        }

        .black-piece {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <div id="board"></div>

    <script>
        const boardElement = document.getElementById('board');
        let board = [];
        let currentTurn = 'white';
        let selectedCell = null;

        function createBoard() {
            board = [];
            boardElement.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const row = [];
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => handleClick(i, j);
                    if ((i + j) % 2 === 0) {
                        cell.style.background = '#f0d9b5';
                    } else {
                        cell.style.background = '#b58863';
                    }
                    boardElement.appendChild(cell);
                    row.push(null);
                }
                board.push(row);
            }
        }

        function initializePieces() {
            const whitePieces = ['\u2656', '\u2658', '\u2657', '\u2655', '\u2654', '\u2657', '\u2658', '\u2656'];
            const blackPieces = ['\u265C', '\u265E', '\u265D', '\u265B', '\u265A', '\u265D', '\u265E', '\u265C'];

            for (let i = 0; i < 8; i++) {
                setPiece(1, i, '\u2659', 'white');
                setPiece(6, i, '\u265F', 'black');

                setPiece(0, i, whitePieces[i], 'white');
                setPiece(7, i, blackPieces[i], 'black');
            }
        }

        function setPiece(row, col, piece, color) {
            const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
            cell.innerText = piece;
            cell.classList.add(`${color}-piece`);
            board[row][col] = { piece, color };
        }

        function handleClick(row, col) {
            const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
            const pieceInfo = board[row][col];

            // Очистить выделения
            clearHighlights();

            if (selectedCell) {
                // Если выбрана фигура, проверить возможность хода
                const validMoves = getValidMoves(selectedCell.row, selectedCell.col);
                const isValidMove = validMoves.some(move => move.row === row && move.col === col);

                if (isValidMove) {
                    makeMove(selectedCell.row, selectedCell.col, row, col);
                    currentTurn = currentTurn === 'white' ? 'black' : 'white';
                    selectedCell = null;

                    if (currentTurn === 'black') {
                        setTimeout(aiMove, 1000);
                    }
                } else {
                    selectedCell = null; // Отменить выбор, если ход невозможен
                }
            } else if (pieceInfo && pieceInfo.color === currentTurn) {
                // Если фигура выбрана, показать возможные ходы
                selectedCell = { row, col };
                cell.classList.add('selected');
                const validMoves = getValidMoves(row, col);
                validMoves.forEach(move => {
                    const targetCell = document.querySelector(`[data-row='${move.row}'][data-col='${move.col}']`);
                    targetCell.classList.add('highlight');
                });
            }
        }

        function makeMove(fromRow, fromCol, toRow, toCol) {
            const pieceInfo = board[fromRow][fromCol];
            const targetCell = document.querySelector(`[data-row='${toRow}'][data-col='${toCol}']`);
            const sourceCell = document.querySelector(`[data-row='${fromRow}'][data-col='${fromCol}']`);

            targetCell.innerText = sourceCell.innerText;
            targetCell.className = sourceCell.className;
            sourceCell.innerText = '';
            sourceCell.className = 'cell';

            board[toRow][toCol] = pieceInfo;
            board[fromRow][fromCol] = null;
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(cell => cell.classList.remove('highlight'));
            document.querySelectorAll('.selected').forEach(cell => cell.classList.remove('selected'));
        }

        function getValidMoves(row, col) {
            const pieceInfo = board[row][col];
            if (!pieceInfo) return [];
            const moves = [];
            // Упрощенная логика для пешек
            if (pieceInfo.piece === '\u2659') { // Белая пешка
                if (!board[row + 1]?.[col]) moves.push({ row: row + 1, col });
            } else if (pieceInfo.piece === '\u265F') { // Черная пешка
                if (!board[row - 1]?.[col]) moves.push({ row: row - 1, col });
            }
            return moves;
        }

        function aiMove() {
            const allMoves = [];
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if (board[i][j]?.color === 'black') {
                        const moves = getValidMoves(i, j);
                        moves.forEach(move => allMoves.push({ fromRow: i, fromCol: j, ...move }));
                    }
                }
            }
            if (allMoves.length > 0) {
                const move = allMoves[Math.floor(Math.random() * allMoves.length)];
                makeMove(move.fromRow, move.fromCol, move.row, move.col);
                currentTurn = 'white';
            }
        }

        createBoard();
        initializePieces();
    </script>
</body>
</html>
