<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bot</title>
    <style>
        body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.2); /* Прозрачный белый */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px 5px rgba(255, 255, 255, 0.6); /* Неоновое свечение */
            width: 80%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px); /* Размытие фона */
        }

        h1 {
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            text-shadow: 0 0 5px #ff00ff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff00ff;
        }

        button {
            width: 80%;
            padding: 12px;
            background: rgba(255, 0, 255, 0.8);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 5px white;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 0, 255, 1);
            box-shadow: 0 0 20px #ff00ff;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: yellow;
            text-shadow: 0 0 5px yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your last name in English</h1>
        <form action="/submit" method="POST">
            <input type="text" name="surname" placeholder="Enter surname" required>
            <button type="submit">Submit</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
