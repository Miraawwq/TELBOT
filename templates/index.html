<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 2px solid black; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerId = Math.random().toString(36).substring(7);  // Генерация уникального ID игрока

        let players = {};
        let food = {};

        // Функция для отрисовки змейки и еды
        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Отрисовываем змей
            for (let playerId in players) {
                const player = players[playerId];
                ctx.fillStyle = playerId === playerId ? 'blue' : 'green';
                for (let segment of player.body) {
                    ctx.fillRect(segment[0], segment[1], 10, 10);
                }
            }

            // Отрисовываем еду
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        // Обработка нажатий клавиш для управления змейкой
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') socket.emit('move_player', { player_id: playerId, direction: 'up' });
            if (e.key === 'ArrowDown') socket.emit('move_player', { player_id: playerId, direction: 'down' });
            if (e.key === 'ArrowLeft') socket.emit('move_player', { player_id: playerId, direction: 'left' });
            if (e.key === 'ArrowRight') socket.emit('move_player', { player_id: playerId, direction: 'right' });
        });

        // При подключении к серверу, отправляем запрос на присоединение к игре
        socket.emit('join_game', { player_id: playerId });

        // Получаем обновления состояния игры от сервера
        socket.on('game_state', (gameState) => {
            players = gameState.players;
            food = gameState.food;
            renderGame();
        });

        // Игровой цикл (обновление игры каждую секунду)
        setInterval(() => {
            socket.emit('move_player', { player_id: playerId });
        }, 100);
    </script>
</body>
</html>
