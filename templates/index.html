<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #4e4e7b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #3e3e5e;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        select:focus, button:hover {
            background: #5e5e8e;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 1px;
            background: black;
            border: 3px solid #3e3e5e;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .cell:nth-child(even) {
            background: #d3d3d3;
        }

        .cell:nth-child(odd) {
            background: #7b7b7b;
        }

        .white-piece {
            color: white;
        }

        .black-piece {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <div class="controls">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="board"></div>

    <script>
        const boardElement = document.getElementById('board');
        let board = [];

        function createBoard() {
            board = [];
            boardElement.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const row = [];
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if ((i + j) % 2 === 0) {
                        cell.style.background = '#f0d9b5';
                    } else {
                        cell.style.background = '#b58863';
                    }
                    boardElement.appendChild(cell);
                    row.push(null);
                }
                board.push(row);
            }
        }

        function startGame() {
            const difficulty = document.getElementById('difficulty').value;
            alert(`Starting a game with difficulty: ${difficulty}`);
            createBoard();
            initializePieces();
        }

        function initializePieces() {
            const whitePieces = ['\u2656', '\u2658', '\u2657', '\u2655', '\u2654', '\u2657', '\u2658', '\u2656'];
            const blackPieces = ['\u265C', '\u265E', '\u265D', '\u265B', '\u265A', '\u265D', '\u265E', '\u265C'];

            for (let i = 0; i < 8; i++) {
                document.querySelector(`[data-row='1'][data-col='${i}']`).innerText = '\u2659';
                document.querySelector(`[data-row='1'][data-col='${i}']`).classList.add('white-piece');

                document.querySelector(`[data-row='6'][data-col='${i}']`).innerText = '\u265F';
                document.querySelector(`[data-row='6'][data-col='${i}']`).classList.add('black-piece');

                document.querySelector(`[data-row='0'][data-col='${i}']`).innerText = whitePieces[i];
                document.querySelector(`[data-row='0'][data-col='${i}']`).classList.add('white-piece');

                document.querySelector(`[data-row='7'][data-col='${i}']`).innerText = blackPieces[i];
                document.querySelector(`[data-row='7'][data-col='${i}']`).classList.add('black-piece');
            }
        }

        createBoard();
    </script>
</body>
</html>
