<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #4B0082;
            color: #FFFFFF;
        }

        h1 {
            margin: 20px;
            color: #E6E6FA;
        }

        #status {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #FFD700;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 50px auto;
            justify-content: center;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #8A2BE2;
            background-color: #9370DB;
            cursor: pointer;
            color: #FFFFFF;
        }

        .cell:hover {
            background-color: #BA55D3;
        }
    </style>
</head>
<body>
    <h1>Online Tic-Tac-Toe</h1>
    <div id="status">Waiting for an opponent...</div>
    <div id="game-board"></div>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const board = document.getElementById('game-board');
        const status = document.getElementById('status');

        let myTurn = false;
        let room = null;

        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            cell.addEventListener('click', () => {
                if (myTurn && !cell.textContent) {
                    cell.textContent = 'X';
                    socket.emit('makeMove', { room, cellIndex: i });
                    myTurn = false;
                    status.textContent = "Opponent's turn...";
                }
            });
            board.appendChild(cell);
        }

        socket.on('startGame', (data) => {
            room = data.room;
            status.textContent = 'Game started! Your turn.';
            myTurn = true;
        });

        socket.on('opponentMove', ({ cellIndex }) => {
            const cell = board.children[cellIndex];
            cell.textContent = 'O';
            myTurn = true;
            status.textContent = 'Your turn!';
        });

        socket.on('disconnect', () => {
            status.textContent = 'Your opponent has disconnected. Please wait for a new one.';
            myTurn = false;
        });
    </script>
</body>
</html>
