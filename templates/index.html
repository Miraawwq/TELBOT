<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #4e4e7b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 1px;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            background: black;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(1.5vmin + 1rem);
            font-weight: bold;
            user-select: none;
        }

        .cell:nth-child(even) {
            background: #d3d3d3;
        }

        .cell:nth-child(odd) {
            background: #7b7b7b;
        }

        .highlight {
            background: rgba(255, 255, 0, 0.5);
        }

        .selected {
            background: rgba(0, 255, 0, 0.5);
        }

        .white-piece {
            color: white;
        }

        .black-piece {
            color: black;
        }

        .cell > span {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <div id="board"></div>

    <script>
        const boardElement = document.getElementById('board');
        let board = [];
        let currentTurn = 'black'; // Игрок начинает за черных
        let selectedCell = null;

        function createBoard() {
            board = [];
            boardElement.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const row = [];
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => handleClick(i, j);
                    if ((i + j) % 2 === 0) {
                        cell.style.background = '#f0d9b5';
                    } else {
                        cell.style.background = '#b58863';
                    }
                    boardElement.appendChild(cell);
                    row.push(null);
                }
                board.push(row);
            }
        }

        function initializePieces() {
            const whitePieces = ['\u2656', '\u2658', '\u2657', '\u2655', '\u2654', '\u2657', '\u2658', '\u2656'];
            const blackPieces = ['\u265C', '\u265E', '\u265D', '\u265B', '\u265A', '\u265D', '\u265E', '\u265C'];

            for (let i = 0; i < 8; i++) {
                setPiece(1, i, '\u265F', 'black'); // Черные пешки
                setPiece(6, i, '\u2659', 'white'); // Белые пешки

                setPiece(0, i, blackPieces[i], 'black');
                setPiece(7, i, whitePieces[i], 'white');
            }
        }

        function setPiece(row, col, piece, color) {
            const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
            cell.innerHTML = `<span>${piece}</span>`;
            cell.classList.add(`${color}-piece`);
            board[row][col] = { piece, color };
        }

        function handleClick(row, col) {
            const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
            const pieceInfo = board[row][col];

            clearHighlights();

            if (selectedCell) {
                const validMoves = getValidMoves(selectedCell.row, selectedCell.col);
                const isValidMove = validMoves.some(move => move.row === row && move.col === col);

                if (isValidMove) {
                    makeMove(selectedCell.row, selectedCell.col, row, col);
                    currentTurn = currentTurn === 'white' ? 'black' : 'white';
                    selectedCell = null;

                    if (currentTurn === 'white') {
                        setTimeout(aiMove, 1000);
                    }
                } else {
                    selectedCell = null;
                }
            } else if (pieceInfo && pieceInfo.color === currentTurn) {
                selectedCell = { row, col };
                cell.classList.add('selected');
                const validMoves = getValidMoves(row, col);
                validMoves.forEach(move => {
                    const targetCell = document.querySelector(`[data-row='${move.row}'][data-col='${move.col}']`);
                    targetCell.classList.add('highlight');
                });
            }
        }

        function makeMove(fromRow, fromCol, toRow, toCol) {
            const pieceInfo = board[fromRow][fromCol];
            const targetCell = document.querySelector(`[data-row='${toRow}'][data-col='${toCol}']`);
            const sourceCell = document.querySelector(`[data-row='${fromRow}'][data-col='${fromCol}']`);

            targetCell.innerHTML = sourceCell.innerHTML;
            targetCell.className = sourceCell.className;
            sourceCell.innerHTML = '';
            sourceCell.className = 'cell';

            board[toRow][toCol] = pieceInfo;
            board[fromRow][fromCol] = null;
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(cell => cell.classList.remove('highlight'));
            document.querySelectorAll('.selected').forEach(cell => cell.classList.remove('selected'));
        }

        function getValidMoves(row, col) {
            const pieceInfo = board[row][col];
            if (!pieceInfo) return [];

            const moves = [];
            const directions = {
                pawn: [[1, 0], [-1, 0]],
                rook: [
                    [1, 0], [-1, 0], [0, 1], [0, -1]
                ],
                // другие фигуры добавить...
            };

            // пример только для ладьи
            for (const [dx, dy] of directions.rook) {
                let x = row + dx;
                let y = col + dy;
                while (x >= 0 && y >= 0 && x < 8 && y < 8) {
                    if (!board[x][y]) moves.push({ row: x, col: y });
                    else break; // встречено препятствие
                    x += dx;
                    y += dy;
                }
            }
            return moves;
        }

        createBoard();
        initializePieces();
    </script>
</body>
</html>
