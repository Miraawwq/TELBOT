<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 50px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell.taken {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board"></div>
    <p id="status"></p>
    <script>
        const boardElement = document.getElementById("board");
        const statusElement = document.getElementById("status");

        let gameId = null;
        let playerMark = null;
        let currentTurn = null;

        // Подключение игрока
        fetch("/connect", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: "user" + Math.random() })
        })
            .then((res) => res.json())
            .then((data) => {
                if (data.message) {
                    statusElement.textContent = data.message;
                } else {
                    gameId = data.gameId;
                    playerMark = data.mark;
                    currentTurn = data.currentTurn;
                    createBoard();
                }
            });

        // Создать игровое поле
        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", () => makeMove(i, cell));
                boardElement.appendChild(cell);
            }
        }

        // Сделать ход
        function makeMove(index, cell) {
            if (cell.textContent || currentTurn !== playerMark) return;

            fetch(`/move/${gameId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ index, userId: "user1" })
            })
                .then((res) => res.json())
                .then((data) => {
                    boardElement.children[index].textContent = playerMark;
                    currentTurn = data.currentTurn;
                    if (data.winner) {
                        statusElement.textContent = data.winner === "Draw" ? "It's a draw!" : `${data.winner} wins!`;
                    }
                });
        }
    </script>
</body>
</html>
