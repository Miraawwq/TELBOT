<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io-like Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let playerId = Math.random().toString(36).substring(7);  // Уникальный идентификатор игрока
        let moveX = 0;
        let moveY = 0;

        // Игроки
        let players = {};

        // Логика движения игрока
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') moveY = -5;
            if (e.key === 'ArrowDown') moveY = 5;
            if (e.key === 'ArrowLeft') moveX = -5;
            if (e.key === 'ArrowRight') moveX = 5;
        });

        window.addEventListener('keyup', () => {
            moveX = 0;
            moveY = 0;
        });

        // Инициализация игры
        socket.emit('join_game', { player_id: playerId });

        // Отправка данных о движении игрока
        function updatePlayerPosition() {
            socket.emit('move_player', {
                player_id: playerId,
                move_x: moveX,
                move_y: moveY
            });
        }

        // Отображение состояния игры
        socket.on('game_state', (gameState) => {
            players = gameState;
            renderGame();
        });

        // Отображение игры
        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Отображаем всех игроков
            for (let id in players) {
                const player = players[id];
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.fillStyle = id === playerId ? 'blue' : 'red';
                ctx.fill();
                ctx.stroke();
            }

            updatePlayerPosition();
        }

        // Игровой цикл
        setInterval(renderGame, 1000 / 60);  // 60 FPS
    </script>
</body>
</html>
